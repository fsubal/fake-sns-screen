<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Spotify風ポッドキャストエピソードモックジェネレータ</title>
<style>
  /* Base styling (dark mode) */
  body {
    background: #121212;
    margin: 0;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    color: #fff;
  }
  #app {
    max-width: 480px;
    margin: 0 auto;
  }
  #controls {
    margin-bottom: 20px;
    font-size: 14px;
    color: #fff;
  }
  #controls input[type="file"] {
    margin-right: 4px;
  }
  #controls label {
    margin-right: 12px;
  }
  /* Episode container */
  .episode {
    padding: 16px;
  }
  .header {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
  }
  .back-icon {
    font-size: 24px;
    color: #fff;
    cursor: default;
  }
  /* Episode title */
  .episode-title {
    font-size: 22px;
    font-weight: bold;
    line-height: 1.4;
    margin-bottom: 12px;
    outline: none;
  }
  /* Program info */
  .program-info {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }
  .program-info img {
    width: 48px;
    height: 48px;
    border-radius: 8px;
    object-fit: cover;
    margin-right: 10px;
    background: #333;
  }
  .program-info .program-name {
    font-size: 14px;
    font-weight: bold;
    color: #bbb;
    outline: none;
  }
  /* Meta info (release date and duration) */
  .meta {
    font-size: 12px;
    color: #888;
    margin-bottom: 16px;
    outline: none;
  }
  /* Icon row */
  .icon-row {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
  }
  .icon-row__menu {
    flex: 1 0;
    display: flex;
    gap: 28px;
  }
  .icon-row .icon {
    width: 22px;
    height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }
  .icon-row .icon svg {
    width: 22px;
    height: 22px;
    fill: none;
    stroke: currentColor;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .icon-row .icon svg.filled {
    fill: currentColor;
    stroke: none;
  }
  .play-button {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: #1db954;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    color: #000;
  }
  /* Description text */
  .description {
    font-size: 14px;
    line-height: 1.6;
    color: #ccc;
    white-space: pre-wrap;
    outline: none;
  }
</style>
</head>
<body>
  <div id="app">
    <div id="controls">
      <input type="file" id="thumbnailInput" accept="image/*" />
      <label for="thumbnailInput">サムネイル画像を選択</label>
    </div>
    <div class="episode">
      <div class="header">
        <span class="back-icon">←</span>
      </div>
      <div
        class="episode-title"
        id="episodeTitle"
        contenteditable="true"
        spellcheck="false"
      >エピソード名を入力</div>
      <div class="program-info">
        <img id="thumbnailImage" src="" alt="サムネイル" />
        <div
          class="program-name"
          id="programName"
          contenteditable="true"
          spellcheck="false"
        >番組名を入力</div>
      </div>
      <div
        class="meta"
        id="episodeMeta"
        contenteditable="true"
        spellcheck="false"
      >再生時間を入力</div>
      <div class="icon-row">
        <div class="icon-row__menu">
          <!-- Link icon -->
          <span class="icon">
            <svg viewBox="0 0 24 24">
              <path d="M10 13a5 5 0 0 0 7.07 0l3.11-3.11a5 5 0 1 0-7.07-7.07L10 5"></path>
              <path d="M14 11a5 5 0 0 0-7.07 0L3.82 14.11a5 5 0 1 0 7.07 7.07L14 15"></path>
            </svg>
          </span>
          <!-- Share network icon -->
          <span class="icon">
            <svg viewBox="0 0 24 24">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
          </span>
          <!-- More icon (vertical dots) -->
          <span class="icon">
            <svg viewBox="0 0 24 24" class="filled">
              <circle cx="12" cy="5" r="2"></circle>
              <circle cx="12" cy="12" r="2"></circle>
              <circle cx="12" cy="19" r="2"></circle>
            </svg>
          </span>
        </div>
        <!-- Play button -->
        <div class="play-button">▶</div>
      </div>
      <div
        class="description"
        id="episodeDescription"
        contenteditable="true"
        spellcheck="false"
      >説明文を入力</div>
    </div>
  </div>

  <script>
    // サムネイル画像読み込み
    document.getElementById("thumbnailInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        document.getElementById("thumbnailImage").src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
