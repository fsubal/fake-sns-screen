<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>note.com風記事モックジェネレータ</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
    margin: 0;
    padding: 20px;
    --width: 800px;
  }
  #app {
    max-width: var(--width);
    margin: 0 auto;
  }
  #controls {
    margin-bottom: 20px;
  }
  #controls label {
    margin-left: 8px;
    font-size: 14px;
    vertical-align: middle;
  }
  /* Article card */
  .article {
    background: #fff;
    padding: 24px;
  }
  /* Cover image */
  .cover-image {
    width: 100%;
    height: calc(var(--width) * 630 / 1200);
    overflow: hidden;
    margin-bottom: 20px;
    background: #eee;
    resize: vertical;
  }
  .cover-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Title */
  .article .title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 12px;
    color: #111;
    line-height: 1.3;
    outline: none;
  }
  /* Meta row (likes) */
  .meta-row {
    display: flex;
    align-items: center;
    font-size: 14px;
    color: #888;
    margin-bottom: 16px;
  }
  .meta-row .heart {
    font-size: 20px;
    margin-right: 6px;
    line-height: 1;
  }
  .meta-row .like-count {
    outline: none;
  }
  /* Author row */
  .author-row {
    display: flex;
    justify-content: space-between;
    align-items: middle;
    margin-bottom: 20px;
  }
  .author-left {
    display: flex;
    align-items: middle;
  }
  .author-left img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 12px;
    background: #eee;
  }
  .author-details {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .author-details .author-name {
    font-size: 14px;
    font-weight: bold;
    color: #333;
    line-height: 1.2;
    margin-bottom: 2px;
    outline: none;
  }
  .author-details .post-date {
    font-size: 12px;
    color: #666;
    outline: none;
  }
  .subscription-status {
    font-size: 14px;
    color: #007A41;
    font-weight: bold;
    outline: none;
  }
  /* Body text */
  .article .body {
    font-size: 16px;
    color: #333;
    line-height: 1.6;
    outline: none;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
  <div id="app">
    <div id="controls">
      <!-- Cover image input -->
      <label for="coverInput">カバー画像を選択<input type="file" id="coverInput" accept="image/*" /></label>
      <!-- Author icon input -->
      <label for="iconInput">著者アイコンを選択<input type="file" id="iconInput" accept="image/*" /></label>
    </div>
    <div class="article" id="article">
      <!-- Cover image area -->
      <div class="cover-image">
        <img id="coverImage" src="" alt="カバー画像" />
      </div>
      <!-- Title -->
      <div
        class="title"
        id="articleTitle"
        contenteditable="true"
        spellcheck="false"
      >タイトルをここに入力</div>
      <!-- Like count row -->
      <div class="meta-row">
        <span class="heart">♡</span>
        <span
          class="like-count"
          id="likeCount"
          contenteditable="true"
          spellcheck="false"
        >いいね数を入力</span>
      </div>
      <!-- Author and date row -->
      <div class="author-row">
        <div class="author-left">
          <img id="authorIcon" src="" alt="著者アイコン" />
          <div class="author-details">
            <div
              class="author-name"
              id="authorName"
              contenteditable="true"
              spellcheck="false"
            >著者名をここに入力</div>
            <div
              class="post-date"
              id="postDate"
              contenteditable="true"
              spellcheck="false"
            >投稿日を入力</div>
          </div>
        </div>
        <div
          class="subscription-status"
          id="subscriptionStatus"
          contenteditable="true"
          spellcheck="false"
        >購読状態を入力</div>
      </div>
      <!-- Article body -->
      <div
        class="body"
        id="articleBody"
        contenteditable="true"
        spellcheck="false"
      >ここに本文の冒頭を書いてください。\n複数行のテキストが入力できます。</div>
    </div>
  </div>

  <script>
    // Cover image upload handler
    document.getElementById("coverInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        document.getElementById("coverImage").src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Author icon upload handler
    document.getElementById("iconInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        document.getElementById("authorIcon").src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
